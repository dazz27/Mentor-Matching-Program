  <div id="work">
    <div class="form-box" tabindex="5">
      <h1 id="h2">&#127775; Post A Class Review &#127775;</h1>
      <div class="block">
        <article>
          <img src="../Content/fsc_logo.png" class="center circleImg" alt="blank profile pic"
            style="width:100px !important;height:100px !important;">
        </article>
        <form id="WriteReview" class="input-group-forum">
          <input id="reviewerName" type="text" class="input-field" placeholder="Reviewer's Name"><br><br>
          <select name="category" id="category">
            <option value="" selected="selected">Select Class Name</option>
          </select>
          <br><br>
          <select name="level" id="level">
            <option value="" selected="selected">Select the Class Level</option>
          </select>
          <br><br>
          <select name="number" id="number">
            <option value="" selected="selected">Select the Class Number</option>
          </select>
          <input id="professorName" type="text" class="input-field" placeholder="Professor Name"><br><br>
          <label for="Rating">Rating:</label>
          <select id="rating" name="rating">
            <option value=" 1 ">1</option>
            <option value=" 2 ">2</option>
            <option value=" 3 ">3</option>
            <option value=" 4 ">4</option>
            <option value=" 5 ">5</option>
            <option value=" 6 ">6</option>
            <option value=" 7 ">7</option>
            <option value=" 8 ">8</option>
            <option value=" 9 ">9</option>
            <option value=" 10 ">10</option>
          </select>
          <select id="levelofd" name="levelofd" required>
            <option value="" selected="selected">Level of Difficulty</option>
            <option value="Extremely Easy">Extremely Easy</option>
            <option value="Easy">Easy</option>
            <option value="Average">Average</option>
            <option value="Difficult">Difficult</option>
            <option value="Extremely Difficult">Extremely Difficult</option>
        </select>
          <br><br><label for="review">Write Review:</label><br>
          <textarea id="AA" name="howWas" rows="4" cols="55"
            placeholder="What did you think about the class?"></textarea>
          <textarea id="BB" name="howDiffcult" rows="4" cols="55" placeholder="How was the Professor?"></textarea>
          <textarea id="CC" name="moreClasses" rows="4" cols="55"
            placeholder="How is the work load for this class?"></textarea>
          <textarea id="DD" name="textbook" rows="4" cols="55" placeholder="Should you buy the textbook?"></textarea>
          <br><br><button class="submit-buton"> Publish </button>
        </form>
      </div>
    </div>
  </div>
  </div>

      //empty Chapters dropdown
