<body>

    <div class="hero">
        <div class="form-box">
    
          <div class="button-box">
            <div id="buton"> </div>
            <button type="button" class="toggle-buton" onclick="Login()"> Sign In </button>
            <button type="button" class="toggle-buton" onclick="Signup()"> Sign Up </button>
          </div>
    
          <div id="Login-google" class="input-group-google">
            <button id="Logout_buton" type="submit" class="submit-buton" onclick="googleSignIn()"> Sign In With Google
            </button>
          </div>
    
          <form id="Login" class="input-group">
            <input id="Login_Email" type="text" class="input-field" placeholder="Email" required>
            <input id="Login_Pass" type="text" class="input-field" placeholder="Password" required>
            <input type="checkbox" class="check-box"> <span> Remember Password </span>
            <button id="Login_buton" type="submit" class="submit-buton"> Sign In </button>
          </form>
    
          <form id="Signup" class="input-group">
            <input id="SignUp_Email" type="email" class="input-field" placeholder="Email" required>
            <input id="SignUp_Pass" type="text" class="input-field" placeholder="Password" required>
            <input type="checkbox" class="check-box"> <span> I agree to the terms & conditions </span>
            <button id="SignUp_buton" type="submit" class="submit-buton"> Sign Up </button>
          </form>
        </div>
      </div>
    
      <script>
        var x = document.getElementById("Login");
        var y = document.getElementById("Signup");
        var z = document.getElementById("buton");
        var a = document.getElementById("Login-google");
    
        function Signup() {
          x.style.left = "-400px";
          y.style.left = "50px";
          z.style.left = "110px";
          a.style.left = "-400px";
        }
    
        function Login() {
          x.style.left = "50px";
          y.style.left = "450px";
          z.style.left = "0px";
          a.style.left = "50px";
        }
      </script>
    
  
</body>
